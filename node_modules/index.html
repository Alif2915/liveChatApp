<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket IO Node JS</title>
    <style media="screen">
      form{
        position: absolute;
        bottom: 0px;
        width: 100%;
        background: grey;
        padding: 20px;
      }
      li{
        padding: 5px;
      }
      li:nth-child(even){
        background: #333;
        color: white;
      }
      #nama_user {
        float: left; width: 20%; height: 30px; border: none;
      }
      #text_box {
        float: left; width: 40%; height: 30px; border: none; margin-left: 10px;
      }
      button{
        float: left; width: 20%; height: 33px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>

    <form>
        <input type="text" id="text_box"> <button>Kirim</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
